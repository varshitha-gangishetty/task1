<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Page</title>
</head>
<body>
    <header>
        <h1>Pricing Page</h1>
    </header>
    <main>
        <section class="pricing-table">
            <div class="pricing-plan">
                <h2>Basic</h2>
                <p class="price">$9.99</p>
                <p class="description">Monthly plan</p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button class="cta">Choose Plan</button>
            </div>
            <div class="pricing-plan">
                <h2>Pro</h2>
                <p class="price">$19.99</p>
                <p class="description">Monthly plan</p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button class="cta">Choose Plan</button>
            </div>
            <div class="pricing-plan">
                <h2>Enterprise</h2>
                <p class="price">$29.99</p>
                <p class="description">Monthly plan</p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                </ul>
                <button class="cta">Choose Plan</button>
            </div>
        </section>
    </main>
</body>
</html>
